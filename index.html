<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header><i class="bx bx-left-arrow-alt"></i>Weather App</header>
        <section class="input-part">
            <p class="info-txt"></p>
            <input type="text" placeholder="Enter City Name" spellcheck="false" required>
            <div class="separator"></div>
            <button>Get Device Location</button>
        </section>
        <section class="weather-part">
            <img src="img/cloudy-day-1.svg" alt="weather Icon">
            <div class="temp">
                <san class="numb">_</san>
                <span class="deg">°</span>C
            </div>
            <div class="weather">_ _</div>
            <div class="location">
                <i class="bx bx-map"></i>
                <span>_ _</span>
            </div>
            <div class="bottom-details">
                <div class="column feels">
                    <i class="bx bxs-thermometer"></i>
                <div class="details">
                    <div class="temp">
                        <san class="numb-2">_</san>
                        <span class="deg">°</span>C
                    </div>
                    <p>Feels like</p>
                </div>
            </div>
            <div class="column humidity">
                <i class="bx bxs-droplet-half"></i>
            <div class="details">
                    <san>_</san>
                <p>_</p>
            </div>
        </div>
        </div>
        </section>
    </div>

    <script src="main.js"></script>
</body>
</html>
